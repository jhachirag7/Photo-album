<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-5">
    {%include 'partials/__messages.html'%}
    <div class="container">
        <div class="card-body">
            <div class="card-title">
                <h4>Upload</h4>
            </div>
            <form method="post" action="{% url 'add' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" accept="image/*" name="image" id="image" required>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Select Category</label>
                    <select type="file" class="form-control" name="category" id="category">
                        <option value="none">Select a category....</option>
                        {% for name in category %}
                        <option value="{{name.id}}">{{name.name}}</option>
                        {% endfor %}
                    </select>

                </div>

                <div class="mb-3">
                    <label for="category_new" class="form-label">Create a new Category</label>
                    <input type="text" placeholder="Enter a new Category" class="form-control" name="category_new"
                        id="category_new">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" placeholder="Enter a Description" class="form-control" name="description"
                        id="description" required>
                </div>


                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</html>
